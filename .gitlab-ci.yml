# GitLab CI/CD configuration for Vite React app deployment to GitLab Pages

# Use the official Node.js image
image: node:18-alpine

# Define stages
stages:
  - build
  - deploy

# Cache node_modules to speed up builds
cache:
  paths:
    - app/node_modules/

# Build stage
build:
  stage: build
  script:
    - cd app
    - echo "ðŸ“¦ Installing dependencies..."
    - npm install --production=false --cache .npm
    - echo "ðŸ”¨ Building application..."
    - npm run build
    - echo "ðŸ“Š Build complete! Contents:"
    - ls -la dist/
  artifacts:
    paths:
      - app/dist/
    expire_in: 1 hour
  only:
    - main
    - master

# Deploy to GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    # Copy build files to public directory for GitLab Pages
    - mkdir public
    - cp -r app/dist/* public/
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master
